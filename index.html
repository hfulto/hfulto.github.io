<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Redirect Buttons</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: #3730a3;
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            gap: 2rem;
        }
        .redirect-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #6366f1;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .redirect-btn:hover {
            background: #4338ca;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <h1>hey whats up this is my website</h1>
    <div class="button-group">
        <button class="redirect-btn" onclick="window.location.href='https://eats.harrisonswebsite.com'">eats</button>
        <button class="redirect-btn" onclick="window.location.href='https://yubi.harrisonswebsite.com'">yubi</button>
    </div>
</body>
</html>
